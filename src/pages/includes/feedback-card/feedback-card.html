<ion-card>
  <ion-card-header>
    <ion-row>
      <ion-col class="title">
        <span translate>How do you like {{appName}}?</span>
      </ion-col>
      <ion-col text-right (click)="hideCard()">
        <ion-icon name="md-close"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col>
        <ion-icon (click)="setScore(1)">
          <img *ngIf="1 <= score" src="assets/img/ico-star-filled.svg" />
          <img *ngIf="1 > score" src="assets/img/ico-star.svg" />
        </ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="setScore(2)">
          <img *ngIf="2 <= score" src="assets/img/ico-star-filled.svg" />
          <img *ngIf="2 > score" src="assets/img/ico-star.svg" />
        </ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="setScore(3)">
          <img *ngIf="3 <= score" src="assets/img/ico-star-filled.svg" />
          <img *ngIf="3 > score" src="assets/img/ico-star.svg" />
        </ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="setScore(4)">
          <img *ngIf="4 <= score" src="assets/img/ico-star-filled.svg" />
          <img *ngIf="4 > score" src="assets/img/ico-star.svg" />
        </ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon (click)="setScore(5)">
          <img *ngIf="5 <= score" src="assets/img/ico-star-filled.svg" />
          <img *ngIf="5 > score" src="assets/img/ico-star.svg" />
        </ion-icon>
      </ion-col>
    </ion-row>
    <button ion-button block outline (click)="goFeedbackFlow()" *ngIf="button_title">
      <span>{{button_title}}</span>
    </button>
  </ion-card-content>
</ion-card>
