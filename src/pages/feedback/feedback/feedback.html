<ion-content>
  <a class="skip-rating" (click)="skip()" translate>Not now</a>
  <div class="feedback-title" translate>Thank you!</div>
  <img src="assets/img/ico-positive-feedback.svg" class="share-the-love-illustration" />
  <div class="subtitle">
    <span translate>5-star ratings help us get {{appName}} into more hands, and more users means more resources can be committed to the app!</span>
  </div>
  <div class="sub-subtitle">
    <span translate>Would you be willing to rate {{appName}} in the app store?</span>
  </div>
  <div class="rate-buttons">
    <button ion-button block (click)="goAppStore()">
      <span translate>Rate on the app store</span>
    </button>
    <button ion-button clear block (click)="sendFeedback()">
      <span translate>Send us feedback instead</span>
    </button>
  </div>
</ion-content>
