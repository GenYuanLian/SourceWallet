<ion-header no-border>
  <ion-navbar hideBackButton="true"></ion-navbar>
</ion-header>
<ion-content no-bounce>
  <h1 *ngIf="resume" translate>Quick review!</h1>
  <h1 *ngIf="!resume" translate>Almost done! Let's review.</h1>
  <ion-list class="checkbox-list" no-lines text-wrap>
    <ion-item>
      <ion-label translate>I understand that my funds are held securely on this device, not by a company.</ion-label>
      <ion-checkbox [(ngModel)]="accepted.first"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label translate>I understand that if this app is moved to another device or deleted, my founds can only be recovered with the backup phrase.</ion-label>
      <ion-checkbox [(ngModel)]="accepted.second"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div class="bottom-absolute checkbox-list" *ngIf="accepted.first && accepted.second">
    <a class="link" (click)="openDisclaimer()" translate>Terms of Use</a>
    <ion-item no-lines text-wrap>
      <ion-label>
        <span translate>I have read, understood, and agree</span>
      </ion-label>
      <ion-checkbox [(ngModel)]="terms.accepted"></ion-checkbox>
    </ion-item>
    <button ion-button block [disabled]="!accepted.first || !accepted.second || !terms.accepted" (click)="confirm()" translate><span translate>Confirm &amp; Finish</span></button>
  </div>
</ion-content>
