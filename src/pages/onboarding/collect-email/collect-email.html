<ion-header no-border>

  <ion-navbar hideBackButton="true">
    <ion-buttons end>
      <button ion-button color="primary" (click)="skip()" translate>Skip</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-bounce>
  <h1 translate>Wallet Created</h1>
  <div *ngIf="!showConfirmForm">
    <p translate>Notifications by email</p>
    <img src='assets/img/app/onboarding/push-notifications.svg' />
  </div>
</ion-content>

<ion-footer>
  <div class="email-form" *ngIf="!showConfirmForm">
    <p translate>Where would you like to receive email notifications about payments?</p>
    <form [formGroup]="emailForm" (ngSubmit)="showConfirm()">
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email Input"></ion-input>
      </ion-item>

      <ion-item no-lines text-wrap>
        <ion-label translate>Get news and updates from BitPay</ion-label>
        <ion-checkbox formControlName="accept" checked="true"></ion-checkbox>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!emailForm.valid" translate>Continue &rarr;</button>
    </form>
  </div>

  <div class="email-form" *ngIf="showConfirmForm">
    <div>
      <p translate>Is this email address correct?</p>
      <p>{{ emailForm.value.email }}</p>
    </div>
    <div class="buttons">
      <div class="row">
        <div class="col col-50">
          <button block ion-button (click)="showConfirm()" translate>Edit</button>
        </div>
        <div class="col col-50">
          <button block ion-button (click)="save()" translate>Confirm</button>
        </div>
      </div>
    </div>
  </div>
</ion-footer>
